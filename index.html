<html>
  <head>
    <script src="./index.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <footer style="position: absolute; bottom: 0; left: 0;">
        <p style="margin: 0;">
          photo by <a href="https://flic.kr/p/gpx4yh" target="_blank">Bob Dass</a>
        </p>
      </footer>
      <a-entity position="0 0 0">
        <a-animation attribute="rotation" direction="alternate" dur="1000" to="0 360 0" direction="alternate" repeat="indefinite" easing="ease"></a-animation>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      </a-entity>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity position="0 0 0">
        <a-animation attribute="scale" direction="alternate" dur="1000" to="100 100 100" direction="alternate" repeat="indefinite" easing="linear"></a-animation>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      </a-entity>
        
        <a-collada-model src="#legoman" rotation="0 -90 0" position="10 0 -10" scale="1 1 1" class="add"></a-collada-model>
      
      <a-assets>
        <img id="img360" src="./assets/img_sample.jpg">
        <a-asset-item id="legoman" src="./assets/legoman.dae"></a-asset-item>
      </a-assets>
      <a-sky src="./assets/img_sample.jpg" rotation="0 -90 0"></a-sky>
      
      <a-camera position="0 0 20">
  <a-entity id="myCursor" cursor="fuse:true; maxDistance:30; timeout:500;" scale="0.2 0.2 0.2" position="0 0 -5" geometry="primitive: ring" material="color: red; shader: flat; opacity:0.5" />
</a-camera>
      
    </a-scene>
  </body>
</html>
